<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="css.css">

    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

</head>


 

<body onload="changeImg()">
    <h1>this is an about us page</h1>
    <p>this is us</p>
    <p>dont be too jalous please</p>
    <div class="img">
        <img src="technovateam.png">
    <button onclick="HE_WANTS_TO_GO_BACK()" style="width: 300px; height: 300px; float:right; background-color: red; color: white;">Wanna go back ? </button>
    </div>
    <h1 style="text-align: center;">This is our competion</h1>
    <div class="container">
        <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="img1.png" alt=""></div>

              <div class="swiper-slide"><img src="img3.png" alt=""></div>

              <div class="swiper-slide"><img src="img8.png" alt=""></div>

          </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
function HE_WANTS_TO_GO_BACK(){
    while(true){
    alert("are u sure u want to go back ??");
    alert("click the btn again to confirm");
    }
}
const swiper = new Swiper('.swiper', {

    loop: true,
  
    pagination: {
      el: '.swiper-pagination',
    },

    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  
  });
</script>
